apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.yazhi1992.moon"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName "0.0.6"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

        //bugly 升级
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86' // 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    signingConfigs {
        release {
            storeFile file("../moon.keystore")
            storePassword "zyz123456"
            keyAlias "lina"
            keyPassword properties.getProperty("pwd")
            v2SigningEnabled true
        }
    }

    dataBinding {
        enabled true
    }

    def gitCommitCount = "git rev-list HEAD --count".execute().text.trim()

    buildTypes {
        debug {
            buildConfigField "String", "LEAN_CLOUD_ID", properties.getProperty("leanCloudId")
            buildConfigField "String", "LEAN_CLOUD_KEY", properties.getProperty("leanCloudKey")
            buildConfigField "String", "QQ_ID", "\"1106624697\""
            buildConfigField "String", "QQ_KEY", "\"IeOM0d7nzg2uIAps\""
            buildConfigField "String", "BUGLY_ID", "\"d29b66c253\""
            buildConfigField "String", "LEANCLOUD_QQ_LOGIN_URL", "\"https://leancloud.cn/1.1/sns/callback/ypt2m1s8xla33l8o\""

            minifyEnabled false // 是否进行混淆
            applicationIdSuffix '.debug'
            versionNameSuffix ".${gitCommitCount}"
        }
        release {
            buildConfigField "String", "LEAN_CLOUD_ID", properties.getProperty("leanCloudId")
            buildConfigField "String", "LEAN_CLOUD_KEY", properties.getProperty("leanCloudKey")
            buildConfigField "String", "QQ_ID", "\"1106624697\""
            buildConfigField "String", "QQ_KEY", "\"IeOM0d7nzg2uIAps\""
            buildConfigField "String", "BUGLY_ID", "\"5d768fb313\""
            buildConfigField "String", "LEANCLOUD_QQ_LOGIN_URL", "\"https://leancloud.cn/1.1/sns/callback/ypt2m1s8xla33l8o\""

            minifyEnabled false
            versionNameSuffix ".${gitCommitCount}"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    //robolectric
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        debug {
            res.srcDirs = ['src/debug/res']
        }
    }

    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions{
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

//greendao配置
greendao {
    schemaVersion 3  //版本号
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.constraintLayout
    implementation rootProject.ext.supportDesign
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //arouter
    compile rootProject.ext.arouter
    annotationProcessor rootProject.ext.arouterCompiler

    //robolectric
    testImplementation rootProject.ext.robolectric

    //dagger
    annotationProcessor rootProject.ext.dagger2Compiler
    implementation rootProject.ext.dagger2

    //logger
    implementation rootProject.ext.logger

    //okhttp
    implementation rootProject.ext.okhttp

    compile(rootProject.ext.permissionsDispatcher) {
        // if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    annotationProcessor rootProject.ext.permissionsDispatcherProcessor

    //bugly
    compile rootProject.ext.buglyCrash
    compile rootProject.ext.buglyNativeCrash

    compile rootProject.ext.eventbus

    compile project(":yazhilib")

    //LeanCould
    compile rootProject.ext.leancloudAvoscloudSdk
    compile(rootProject.ext.leancloudAvoscloudPush) {
        transitive = true
    } //IM、Push
    // avoscloud-sns：LeanCloud 第三方登录包
    compile rootProject.ext.leancloudAvoscloudSns
    compile rootProject.ext.leancloudAvoscloudQq
    //统计
    compile rootProject.ext.leancloudAvoscloudStatisticd

    //recyclerview 多布局
    implementation(rootProject.ext.multitype, {
        exclude group: 'com.android.support'
    })

    implementation rootProject.ext.glide
    annotationProcessor rootProject.ext.glideCompiler

    compile rootProject.ext.multiDex

    //下拉刷新
    compile rootProject.ext.smartRefresh
    compile rootProject.ext.smartRefreshHeader

    compile rootProject.ext.dagger
    annotationProcessor rootProject.ext.daggerCompiler
    compile rootProject.ext.daggerAndroid
//    compile rootProject.ext.daggerAndroidSupport
//    annotationProcessor rootProject.ext.daggerAndroidProcessor

    compile "org.greenrobot:greendao:$rootProject.green_dao_version"
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.0.2'

    compile(project(":matisse")) {
        exclude group: 'com.github.bumptech.glide', module: 'glide'
    }

    compile rootProject.ext.luban
}

