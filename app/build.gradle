apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "com.yazhi1992.moon"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 8
        versionName "0.0.7"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

        //bugly 升级
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86' // 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    signingConfigs {
        release {
            storeFile file("../moon.keystore")
            storePassword "zyz123456"
            keyAlias "lina"
            keyPassword properties.getProperty("pwd")
            v2SigningEnabled true
        }
    }

    dataBinding {
        enabled true
    }

    def gitCommitCount = "git rev-list HEAD --count".execute().text.trim()

    buildTypes {
        debug {
            buildConfigField "String", "LEAN_CLOUD_ID", properties.getProperty("leanCloudId")
            buildConfigField "String", "LEAN_CLOUD_KEY", properties.getProperty("leanCloudKey")
            buildConfigField "String", "QQ_ID", "\"1106624697\""
            buildConfigField "String", "QQ_KEY", "\"IeOM0d7nzg2uIAps\""
            buildConfigField "String", "BUGLY_ID", "\"d29b66c253\""
            buildConfigField "String", "LEANCLOUD_QQ_LOGIN_URL", "\"https://leancloud.cn/1.1/sns/callback/ypt2m1s8xla33l8o\""

            minifyEnabled false // 是否进行混淆
            applicationIdSuffix '.debug'
            versionNameSuffix ".${gitCommitCount}"
        }
        release {
            buildConfigField "String", "LEAN_CLOUD_ID", properties.getProperty("leanCloudId")
            buildConfigField "String", "LEAN_CLOUD_KEY", properties.getProperty("leanCloudKey")
            buildConfigField "String", "QQ_ID", "\"1106624697\""
            buildConfigField "String", "QQ_KEY", "\"IeOM0d7nzg2uIAps\""
            buildConfigField "String", "BUGLY_ID", "\"5d768fb313\""
            buildConfigField "String", "LEANCLOUD_QQ_LOGIN_URL", "\"https://leancloud.cn/1.1/sns/callback/ypt2m1s8xla33l8o\""

            minifyEnabled false
            versionNameSuffix ".${gitCommitCount}"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        debug {
            res.srcDirs = ['src/debug/res']
        }
    }

    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions{
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

//greendao配置
greendao {
    schemaVersion 4  //版本号
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.dependencies.constraintLayout
    implementation rootProject.ext.dependencies.supportDesign
    //arouter
    implementation rootProject.ext.dependencies.arouter
    annotationProcessor rootProject.ext.dependencies.arouterCompiler

    //dagger
    annotationProcessor rootProject.ext.dependencies.dagger2Compiler
    implementation rootProject.ext.dependencies.dagger2

    //logger
    implementation rootProject.ext.dependencies.logger

    //okhttp
    implementation rootProject.ext.dependencies.okhttp

    implementation(rootProject.ext.dependencies.permissionsDispatcher) {
        // if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    annotationProcessor rootProject.ext.dependencies.permissionsDispatcherProcessor

    //bugly
    implementation rootProject.ext.dependencies.buglyCrash
    implementation rootProject.ext.dependencies.buglyNativeCrash

    implementation rootProject.ext.dependencies.eventbus

    implementation project(":yazhilib")

    //LeanCould
    api rootProject.ext.dependencies.leancloudAvoscloudSdk
    api(rootProject.ext.dependencies.leancloudAvoscloudPush) {
        transitive = true
    } //IM、Push
    // avoscloud-sns：LeanCloud 第三方登录包
    api rootProject.ext.dependencies.leancloudAvoscloudSns
    api rootProject.ext.dependencies.leancloudAvoscloudQq
    //统计
    api rootProject.ext.dependencies.leancloudAvoscloudStatisticd

    //recyclerview 多布局
    implementation(rootProject.ext.dependencies.multitype, {
        exclude group: 'com.android.support'
    })

    implementation rootProject.ext.dependencies.glide
    annotationProcessor rootProject.ext.dependencies.glideCompiler

    api rootProject.ext.dependencies.multiDex

    //下拉刷新
    api rootProject.ext.dependencies.smartRefresh
    api rootProject.ext.dependencies.smartRefreshHeader

    api rootProject.ext.dependencies.dagger
    annotationProcessor rootProject.ext.dependencies.daggerCompiler
    api rootProject.ext.dependencies.daggerAndroid

    api rootProject.ext.dependencies.greenDao
    api rootProject.ext.dependencies.greenDaoHepler

    api(project(":matisse")) {
        exclude group: 'com.github.bumptech.glide', module: 'glide'
    }

    api rootProject.ext.dependencies.luban

    api project(":keepalive")

    implementation rootProject.ext.dependencies.kotlin_jdk8
}

