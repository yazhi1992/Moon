apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.yazhi1992.moon"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 6
        versionName "1.0.5"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

        //bugly 升级
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86' // 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    signingConfigs {
        release {
            storeFile file("../moon.keystore")
            storePassword "zyz123456"
            keyAlias "lina"
            keyPassword properties.getProperty("pwd")
            v2SigningEnabled true
        }
    }

    dataBinding {
        enabled true
    }

    def gitCommitCount = "git rev-list HEAD --count".execute().text.trim()

    buildTypes {
        debug {
            buildConfigField "String", "LEAN_CLOUD_ID", properties.getProperty("leanCloudId")
            buildConfigField "String", "LEAN_CLOUD_KEY", properties.getProperty("leanCloudKey")
            buildConfigField "String", "QQ_ID", "\"1106624697\""
            buildConfigField "String", "QQ_KEY", "\"IeOM0d7nzg2uIAps\""
            buildConfigField "String", "BUGLY_ID", "\"5d768fb313\""
            buildConfigField "String", "LEANCLOUD_QQ_LOGIN_URL", "\"https://leancloud.cn/1.1/sns/callback/ypt2m1s8xla33l8o\""

            minifyEnabled false // 是否进行混淆
            applicationIdSuffix '.debug'
            versionNameSuffix ".${gitCommitCount}"
        }
        release {
            buildConfigField "String", "LEAN_CLOUD_ID", properties.getProperty("leanCloudId")
            buildConfigField "String", "LEAN_CLOUD_KEY", properties.getProperty("leanCloudKey")
            buildConfigField "String", "QQ_ID", "\"1106624697\""
            buildConfigField "String", "QQ_KEY", "\"IeOM0d7nzg2uIAps\""
            buildConfigField "String", "BUGLY_ID", "\"5d768fb313\""
            buildConfigField "String", "LEANCLOUD_QQ_LOGIN_URL", "\"https://leancloud.cn/1.1/sns/callback/ypt2m1s8xla33l8o\""

            minifyEnabled false
            versionNameSuffix ".${gitCommitCount}"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    //robolectric
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        debug {
            res.srcDirs = ['src/debug/res']
        }
    }
}

//greendao配置
greendao {
    schemaVersion 3  //版本号
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:design:$rootProject.ext.supportDesignVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //arouter
    compile "com.alibaba:arouter-api:$rootProject.ext.arouterApiVersion"
    annotationProcessor "com.alibaba:arouter-compiler:$rootProject.ext.arouterCompilerVersion"

    //robolectric
    testImplementation "org.robolectric:robolectric:$rootProject.ext.robolectricVersion"

    //dagger
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.ext.dagger2CompilerVersion"
    implementation "com.google.dagger:dagger:$rootProject.ext.dagger2Version"

    //logger
    implementation "com.orhanobut:logger:$rootProject.ext.loggerVersion"

    //okhttp
    implementation "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVersion"

    compile("com.github.hotchemi:permissionsdispatcher:$rootProject.ext.permissionsDispatcherVersion") {
        // if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:$rootProject.ext.permissionsDispatcherVersion"

    //bugly
    compile "com.tencent.bugly:crashreport_upgrade:$rootProject.ext.buglyCrashVersion"
    compile "com.tencent.bugly:nativecrashreport:$rootProject.ext.buglyNativeCrashVersion"

    compile "org.greenrobot:eventbus:$rootProject.ext.eventbusVersion"

    compile project(":yazhilib")

    //LeanCould
    compile "cn.leancloud.android:avoscloud-sdk:v$rootProject.ext.leancloudAvoscloudSdk"
    compile("cn.leancloud.android:avoscloud-push:v$rootProject.ext.leancloudAvoscloudSdk@aar") {
        transitive = true
    } //IM、Push
    // avoscloud-sns：LeanCloud 第三方登录包
    compile("cn.leancloud.android:avoscloud-sns:v$rootProject.ext.leancloudAvoscloudSdk@aar")
    compile('cn.leancloud.android:qq-sdk:1.6.1-leancloud')

    //recyclerview 多布局
    implementation("me.drakeet.multitype:multitype:$rootProject.ext.multitype", {
        exclude group: 'com.android.support'
    })

    implementation "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVersion"

    compile "com.android.support:multidex:$rootProject.ext.multiDexVersion"

    //下拉刷新
    compile "com.scwang.smartrefresh:SmartRefreshLayout:$rootProject.ext.smartRefreshVersion"
    compile "com.scwang.smartrefresh:SmartRefreshHeader:$rootProject.ext.smartRefreshVersion"

    compile "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    compile "com.google.dagger:dagger-android:$rootProject.ext.daggerVersion"
    compile "com.google.dagger:dagger-android-support:$rootProject.ext.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.ext.daggerVersion"

    compile "org.greenrobot:greendao:$rootProject.green_dao_version"
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.0.2'

    compile(project(":matisse")) {
        exclude group: 'com.github.bumptech.glide', module: 'glide'
    }

    compile 'top.zibin:Luban:1.1.3'
}

